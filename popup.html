<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet Link Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ğŸ“ Snippet Manager</h1>
            <div class="header-actions">
                <button id="addBtn" class="btn btn-primary">+ Novo</button>
                <button id="sortBtn" class="btn btn-secondary">ğŸ”„ Ordenar</button>
            </div>
        </header>

        <div class="search-section">

        </div>

        <div class="tabs">
            <button class="tab-btn active" data-type="all">Todos</button>
            <button class="tab-btn" data-type="link">Links</button>
            <button class="tab-btn" data-type="text">Textos</button>
        </div>

        <div class="snippets-container">
            <div id="snippetsList" class="snippets-list">
                <!-- Snippets serÃ£o inseridos aqui dinamicamente -->
            </div>
            <div id="emptyState" class="empty-state">

                <p>Clique em "Novo" para adicionar seu primeiro snippet!</p>
            </div>
        </div>
    </div>

    <!-- Modal para adicionar/editar snippet -->
    <div id="snippetModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Novo Snippet</h2>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <form id="snippetForm">
                <div class="form-group">
                    <label for="snippetTitle">TÃ­tulo:</label>
                    <input type="text" id="snippetTitle" required placeholder="Digite um tÃ­tulo...">
                </div>
                <div class="form-group">
                    <label for="snippetType">Tipo:</label>
                    <select id="snippetType" required>
                        <option value="link">ğŸ”— Link</option>
                        <option value="text">ğŸ“ Texto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="snippetContent">ConteÃºdo:</label>
                    <textarea id="snippetContent" required placeholder="Digite o link ou texto..."></textarea>
                </div>
                <div class="form-group">
                    <label for="snippetTags">Tags (opcional):</label>
                    <input type="text" id="snippetTags" placeholder="Ex: trabalho, estudo, importante">
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmaÃ§Ã£o para exclusÃ£o -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirmar ExclusÃ£o</h2>
                <button id="closeDeleteModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja excluir este snippet?</p>
                <p class="delete-warning">Esta aÃ§Ã£o nÃ£o pode ser desfeita.</p>
            </div>
            <div class="modal-actions">
                <button id="cancelDeleteBtn" class="btn btn-secondary">Cancelar</button>
                <button id="confirmDeleteBtn" class="btn btn-danger">Excluir</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
