<!DOCTYPE html>
<html>
<head>
    <title>Gerador de √çcones - Snippet Manager</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .download-btn { 
            background: #4CAF50; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üé® Gerador de √çcones para Snippet Manager</h1>
    <p>Clique nos bot√µes abaixo para baixar os √≠cones necess√°rios:</p>
    
    <div>
        <canvas id="canvas16" width="16" height="16"></canvas>
        <button class="download-btn" onclick="downloadIcon('canvas16', 'icon16.png')">Baixar 16x16</button>
    </div>
    
    <div>
        <canvas id="canvas32" width="32" height="32"></canvas>
        <button class="download-btn" onclick="downloadIcon('canvas32', 'icon32.png')">Baixar 32x32</button>
    </div>
    
    <div>
        <canvas id="canvas48" width="48" height="48"></canvas>
        <button class="download-btn" onclick="downloadIcon('canvas48', 'icon48.png')">Baixar 48x48</button>
    </div>
    
    <div>
        <canvas id="canvas128" width="128" height="128"></canvas>
        <button class="download-btn" onclick="downloadIcon('canvas128', 'icon128.png')">Baixar 128x128</button>
    </div>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Document
            const docWidth = size * 0.35;
            const docHeight = size * 0.47;
            const docX = size * 0.27;
            const docY = size * 0.2;
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillRect(docX, docY, docWidth, docHeight);
            
            // Text lines
            ctx.fillStyle = '#667eea';
            const lineHeight = size * 0.08;
            const lineY = docY + lineHeight;
            
            ctx.fillRect(docX + size * 0.05, lineY, size * 0.2, lineHeight * 0.6);
            ctx.fillRect(docX + size * 0.05, lineY + lineHeight, size * 0.25, lineHeight * 0.6);
            ctx.fillRect(docX + size * 0.05, lineY + lineHeight * 2, size * 0.15, lineHeight * 0.6);
            ctx.fillRect(docX + size * 0.05, lineY + lineHeight * 3, size * 0.22, lineHeight * 0.6);
            
            // Link icon
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.arc(size * 0.59, size * 0.59, size * 0.06, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.015;
            ctx.beginPath();
            ctx.moveTo(size * 0.55, size * 0.59);
            ctx.lineTo(size * 0.63, size * 0.59);
            ctx.moveTo(size * 0.59, size * 0.55);
            ctx.lineTo(size * 0.59, size * 0.63);
            ctx.stroke();
        }
        
        // Generate all icons
        createIcon('canvas16', 16);
        createIcon('canvas32', 32);
        createIcon('canvas48', 48);
        createIcon('canvas128', 128);
        
        // Download function
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Auto download all icons after 2 seconds
        setTimeout(() => {
            downloadIcon('canvas16', 'icon16.png');
            setTimeout(() => downloadIcon('canvas32', 'icon32.png'), 200);
            setTimeout(() => downloadIcon('canvas48', 'icon48.png'), 400);
            setTimeout(() => downloadIcon('canvas128', 'icon128.png'), 600);
        }, 2000);
    </script>
</body>
</html>
