<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Ícones</title>
</head>
<body>
    <h1>Gerador de Ícones para Extensão Chrome</h1>
    <p>Abra este arquivo no navegador e os ícones serão baixados automaticamente.</p>
    
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas32" width="32" height="32" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas48" width="48" height="48" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas128" width="128" height="128" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Document
            const docWidth = size * 0.35;
            const docHeight = size * 0.47;
            const docX = size * 0.27;
            const docY = size * 0.2;
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillRect(docX, docY, docWidth, docHeight);
            
            // Text lines
            ctx.fillStyle = '#667eea';
            const lineHeight = size * 0.08;
            const lineY = docY + lineHeight;
            
            ctx.fillRect(docX + size * 0.05, lineY, size * 0.2, lineHeight * 0.6);
            ctx.fillRect(docX + size * 0.05, lineY + lineHeight, size * 0.25, lineHeight * 0.6);
            ctx.fillRect(docX + size * 0.05, lineY + lineHeight * 2, size * 0.15, lineHeight * 0.6);
            ctx.fillRect(docX + size * 0.05, lineY + lineHeight * 3, size * 0.22, lineHeight * 0.6);
            
            // Link icon
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.arc(size * 0.59, size * 0.59, size * 0.06, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.015;
            ctx.beginPath();
            ctx.moveTo(size * 0.55, size * 0.59);
            ctx.lineTo(size * 0.63, size * 0.59);
            ctx.moveTo(size * 0.59, size * 0.55);
            ctx.lineTo(size * 0.59, size * 0.63);
            ctx.stroke();
        }
        
        // Generate all icons
        createIcon('canvas16', 16);
        createIcon('canvas32', 32);
        createIcon('canvas48', 48);
        createIcon('canvas128', 128);
        
        // Download function
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Auto download after a short delay
        setTimeout(() => {
            downloadIcon('canvas16', 'icon16.png');
            setTimeout(() => downloadIcon('canvas32', 'icon32.png'), 100);
            setTimeout(() => downloadIcon('canvas48', 'icon48.png'), 200);
            setTimeout(() => downloadIcon('canvas128', 'icon128.png'), 300);
        }, 1000);
    </script>
</body>
</html>
