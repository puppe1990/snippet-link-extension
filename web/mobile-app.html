<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Snippet Pocket</title>
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Snippet Pocket">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="icons/icon192.png">
    <link rel="stylesheet" href="mobile-app.css?v=20260216-4">
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>Snippet Pocket</h1>
            <div class="header-actions">
                <button id="toggleSettingsBtn" class="action-tile action-config" type="button">‚öôÔ∏è</button>
                <button id="openAddModalBtn" class="action-tile action-new" type="button">+ Novo</button>
                <button id="sortBtn" class="action-tile action-sort" type="button">üîÑ Ordenar</button>
            </div>
        </header>

        <section id="authScreen" class="auth-card">
            <h2>üîê Entrar</h2>
            <p style="margin-bottom: 10px;">Fa√ßa login para acessar seus snippets</p>
            <div class="auth-tabs">
                <button id="authTabSignIn" class="auth-tab active" type="button">Sign in</button>
                <button id="authTabSignUp" class="auth-tab" type="button">Sign up</button>
            </div>

            <form id="authSignInForm" class="auth-form">
                <label class="field">
                    <span>Email</span>
                    <input id="authSignInEmail" type="email" placeholder="seu@email.com" required>
                </label>
                <label class="field">
                    <span>Senha</span>
                    <input id="authSignInPassword" type="password" placeholder="sua senha" required>
                </label>
                <button class="btn btn-primary" type="submit">Entrar</button>
            </form>

            <form id="authSignUpForm" class="auth-form hidden">
                <label class="field">
                    <span>Email</span>
                    <input id="authSignUpEmail" type="email" placeholder="seu@email.com" required>
                </label>
                <label class="field">
                    <span>Senha</span>
                    <input id="authSignUpPassword" type="password" placeholder="min 6 caracteres" required>
                </label>
                <button class="btn btn-primary" type="submit">Criar conta</button>
            </form>

            <div id="authScreenStatus" class="meta">N√£o autenticado.</div>
        </section>

        <div id="appContent" class="hidden">
        <section class="modal-content">
            <div class="row space-between">
                <h2>Minha Lista</h2>
                <span id="countBadge" class="badge">0</span>
            </div>
            <div class="tabs" id="tabs">
                <button class="tab-btn active" data-filter="all" type="button">Todos</button>
                <button class="tab-btn" data-filter="link" type="button">Links</button>
                <button class="tab-btn" data-filter="text" type="button">Textos</button>
                <button class="tab-btn" data-filter="markdown" type="button">Markdown</button>
                <button class="tab-btn" data-filter="favorites" type="button">Favoritos</button>
                <button class="tab-btn" data-filter="archived" type="button">Arquivados</button>
            </div>
            <div class="search-section">
                <input id="searchInput" class="search-input" type="text" placeholder="Buscar por t√≠tulo, URL ou tag">
            </div>
            <div id="syncStatus" class="meta">Sem sincroniza√ß√£o ainda.</div>
            <div class="snippets-container">
                <div id="listContainer" class="snippets-list"></div>
            </div>
        </section>
        </div>
    </main>

    <div id="settingsModal" class="modal hidden">
        <section id="settingsPanel" class="modal-content modal-panel">
            <div class="modal-header-row">
                <h2>Configura√ß√£o</h2>
                <button id="closeSettingsModalBtn" class="close-modal-btn" type="button">‚úï</button>
            </div>
            <label class="field">
                <span>üåê Idioma</span>
                <select id="languageSelect">
                    <option value="pt-BR">Portugu√™s (BR)</option>
                    <option value="en">English</option>
                    <option value="fr">Fran√ßais</option>
                </select>
            </label>
            <div class="toggle-row">
                <span class="toggle-title">üîó Pr√©-visualiza√ß√£o de Links</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="linkPreviewToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="toggle-row">
                <span class="toggle-title">üìÑ Resumo de Links</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="summarizeToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <label class="field" id="aiProviderGroup">
                <span>ü§ñ Provedor de IA</span>
                <select id="aiProviderSelect">
                    <option value="perplexity">Perplexity AI</option>
                    <option value="chatgpt">ChatGPT</option>
                </select>
            </label>
            <label class="field">
                <span>Senha</span>
                <input id="passwordInput" type="password" placeholder="m√≠nimo 6 caracteres">
            </label>
            <div class="row">
                <button id="logoutBtn" class="btn btn-secondary" type="button">Sair</button>
                <button id="syncBtn" class="btn btn-primary" type="button">Sincronizar</button>
            </div>
            <div class="row">
                <button id="saveSettingsBtn" class="btn btn-primary" type="button">Salvar Configura√ß√µes</button>
            </div>
            <div class="row">
                <button id="exportBtn" class="btn btn-secondary" type="button">üì§ Exportar Snippets</button>
                <button id="importBtn" class="btn btn-secondary" type="button">üì• Importar Snippets</button>
                <input type="file" id="importFile" accept=".json" class="hidden">
            </div>
        </section>
    </div>

    <div id="addModal" class="modal hidden">
        <section class="modal-content modal-panel">
            <div class="modal-header-row">
                <h2>Novo Link</h2>
                <button id="closeAddModalBtn" class="close-modal-btn" type="button">‚úï</button>
            </div>
            <label class="field">
                <span>URL</span>
                <input id="urlInput" type="url" placeholder="https://...">
            </label>
            <label class="field">
                <span>T√≠tulo (opcional)</span>
                <input id="titleInput" type="text" placeholder="T√≠tulo">
            </label>
            <label class="field">
                <span>Tags (v√≠rgula)</span>
                <input id="tagsInput" type="text" placeholder="trabalho, leitura">
            </label>
            <div class="row">
                <button id="addBtn" class="btn btn-primary" type="button">Salvar Link</button>
            </div>
        </section>
    </div>

    <div id="toast" class="toast hidden"></div>
    <script src="mobile-app.js?v=20260216-5"></script>
</body>
</html>
